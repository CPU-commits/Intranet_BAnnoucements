paths:
  /delete_annoucement/{idAnnoucement}:
    delete:
      consumes:
      - application/json
      description: Delete a annoucement in home, ROLS=[Director,Directive]
      parameters:
      - description: MongoID Annoucement
        in: path
        name: idAnnoucement
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            $ref: '#/definitions/res.Response'
        "400":
          description: idAnnoucement Must be a MongoID
          schema:
            $ref: '#/definitions/res.Response'
        "401":
          description: Unauthorized role
          schema:
            $ref: '#/definitions/res.Response'
        "503":
          description: Service Unavailable - NATS || DB Service Unavailable
          schema:
            $ref: '#/definitions/res.Response'
      summary: Delete annoucement
      tags:
      - annoucements
  /get_annoucements:
    get:
      consumes:
      - application/json
      description: Get genneral annoucements
      parameters:
      - default: 0
        description: int valid >= 0
        in: query
        name: skip
        type: integer
      - default: 20
        description: int valid >= 0
        in: query
        maximum: 20
        name: limit
        type: integer
      - default: false
        description: total length data
        in: query
        name: total
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            allOf:
            - $ref: '#/definitions/res.Response'
            - properties:
                body:
                  $ref: '#/definitions/smaps.AnnoucementsMap'
              type: object
        "400":
          description: Limit must be a int
          schema:
            $ref: '#/definitions/res.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/res.Response'
        "503":
          description: Service Unavailable - NATS || Mongo Service Unavailable
          schema:
            $ref: '#/definitions/res.Response'
      summary: Get annoucements of home
      tags:
      - annoucements
  /upload_annoucement:
    post:
      consumes:
      - application/json
      description: Upload a annoucement in home, ROLS=[Director,Directive]
      parameters:
      - description: Add annoucement - Files must be MongoId[]
        in: body
        name: annoucement
        required: true
        schema:
          $ref: '#/definitions/forms.AnnoucementForm'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/res.Response'
        "400":
          description: Bad request - Bad body
          schema:
            $ref: '#/definitions/res.Response'
        "401":
          description: Unauthorized role
          schema:
            $ref: '#/definitions/res.Response'
        "409":
